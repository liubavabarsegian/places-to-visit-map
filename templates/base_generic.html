{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'base_generic.css'%}" type="text/css">
</head>
<body>
  <div class="gcontainer">
  <div class="container">
    
    <div class="earth">
    </div>
    
    <div class="orbit">
      <div class="satelite">
        <div class="head"></div>
        <div class="body"></div>
        <div class="wings">
          <div class="wing"></div>
          <div class="wing"></div>
        </div>
        <div class="tail"></div>
        <div class="antena">
          <div class="waves">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="parent">
      <div class="child">
        {% block content %}
        <!-- Your template content will go here -->
        {% endblock %}
      </div>
    </div>
  </div>
  </div>
</body>
</html>
